<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>확인 페이지</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
var c = window.location.href.substr(-1);
$( document ).ready( function() {
	if(c == 'f') {
		$("#message").html("포인트가 부족합니다.");
		$("#message").css({ "color" : "red"});
	}
});
function closePopup(){
	window.close();
}
function check(){
	let form = document.getElementById("check");
	window.opener.location.href=window.opener.location.href;
	form.submit();
}
</script>
<style type="text/css">
	div {
		text-align:center;
	}
</style>
</head>
<body>
	<div>
	<h3>리뷰를 열람하시면 5 포인트가 차감됩니다. 열람하시겠습니까?</h3>
	<form method="post" id="check">
		<button type="button" class="btn-primary" onclick="check();">열람하기</button>&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn-secondary" onclick="closePopup();">닫기</button>
		
	</form>
	<div id="message"></div>
	</div>
</body>
</html>
