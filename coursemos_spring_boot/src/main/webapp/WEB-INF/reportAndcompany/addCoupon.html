<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <title>쿠폰 등록</title>
</head>
<style>

  * {
    margin: auto;
  }

  .contents {
    text-align: left;
    font-size : 20px;
    border:5px solid #eaeaea;
    border-collapse : collapse;
  }

  .result {
    text-align : center;
  }

  .item img {
    margin : 20px;
  }

  caption {
    font-weight : bold;
    margin : 20px;
  }

  .menu {
    text-align : center;
  }

  th, td {
    padding: 20px;
  }

</style>
<body>
<div>
      <table class="contents" border="1">
        <caption size="20px" align="center"><h2>쿠폰 등록</h2></caption>
        <tr>
  			<th colspan="2">가게1의 쿠폰 등록입니다.</th>
  		</tr>
        <tr>
  			<td width = "200px" class = "menu">쿠폰 내용</td>
  			<td width = "300px">
  				<input type="text" size = "20">
  			</td>
  		</tr>
        <tr>
  			<td class = "menu">쿠폰 발급 기간</td>
  			<td>
  				<input type="text" maxlength = "4" size = "4"> 년
  				<input type="text" maxlength = "2" size = "2"> 월
  				<input type="text" maxlength = "2" size = "2"> 일
  			</td>
  		</tr>
        <tr>
  			<td class = "menu">발급 후 이용 기간</td>
  			<td>
  				<input type="text" maxlength = "2" size = "2"> 일
  			</td>
  		</tr>
  		<tr>
  			<td colspan = "2" class = "menu">
  				<input type="button"  style="padding: 20px;" value="쿠폰 등록">
  				<span>&nbsp;&nbsp;</span>
  				<input type="reset"  style="padding: 20px;" value="취소하기">
  			</td>
  		</tr>
      </table>

  </div>

</body>
</html>
