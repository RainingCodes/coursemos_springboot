<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>코스모스</title>
<link rel="stylesheet" href="../css/top_style.css" >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
	<table class="top">
	  <tr>	
	  	<td class="left">
	  		<button class="btn btn-primary" @click="register_course">코스 등록</button>
	  		<button class="btn btn-primary" @click="register_company">제휴 등록</button>
	  	</td>
	    <td class="logo">
	        <input type="image" border="0" src="../img/logo.png">
	    </td>
	    <td class="right" v-model="user">
	      <a>{{user.nickname}}</a>님 안녕하세요. 
	      <a>{{user.points}}</span> Points
	      	<span data-toggle="tooltip"class="tooltip-text">
			      <table class="table table-striped">
			      	<tbody>
		        		<tr v-for="line in infos">
		          			<td v-for="info in line"><span v-html="info"></td>
		        		</tr>
		      		</tbody>
			      
			    </td>
			    </table>
	      </a>
	      
	  </tr>
	</table>
	<div v-for="info in infos"><span v-html="info"></span></div>
	<hr>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '.right',
            data : {
            	user : {
            		nickname : "김솜솜",
            		points: 150
            	},
            	infos : 
            		[ {
            			date : '2021-12-21',
            			details : '코스 작성',
            			points : '+30'
            		},
            		{
            			date : '2022-01-14',
            			details : '후기 작성',
            			points : '+30'
            		}
            		]
            }
        });
        $(function () {
			$('[data-toggle="tooltip"]').tooltip()
		})
    </script>
</html>
